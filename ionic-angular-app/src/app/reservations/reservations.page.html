<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Reservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item *ngFor="let reservation of userReservations">
              <ion-item>
                <ion-label>
                  <h5>{{ reservation.parkingSpaceTitle }}</h5>
                  <p>Reserved for {{ reservation.reservedDayCount }} days</p>
                </ion-label>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
