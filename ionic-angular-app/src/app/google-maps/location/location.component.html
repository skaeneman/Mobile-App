<div class="picker">
  <ion-img
    role="button"
    class="location-image"
    (click)="onSelectLocation()"
    [src]="selectedMapImage"
    *ngIf="selectedMapImage"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onSelectLocation()"
    *ngIf="!selectedMapImage"
  >
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-label>Select Location</ion-label>
  </ion-button>
</div>
