<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="parking-spaces/tabs/find"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ parkingSpace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid no-padding>
        <ion-row>
          <ion-col size='12' size-sm='10' offset-sm='1' no-padding>
              <ion-card no-padding>
                  <ion-img [src]="parkingSpace.url"></ion-img>
                  <ion-card-header>
                    <ion-card-subtitle>{{ parkingSpace.price | currency }} per day</ion-card-subtitle>
                    <ion-card-title>{{ parkingSpace.title }}</ion-card-title>
                  </ion-card-header>              
                  <ion-card-content>
                      <ion-row>
                          <ion-col size-sm="6" offset-sm="3">
                            {{ parkingSpace.description }}
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col size-sm="6" offset-sm="3">
                            {{ parkingSpace.location.address }}
                          </ion-col>
                      </ion-row>
                  </ion-card-content>
                  <ion-button color="primary" expand="block" margin (click)="reserveSpot()">Reserve Spot</ion-button>
                </ion-card>        
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
