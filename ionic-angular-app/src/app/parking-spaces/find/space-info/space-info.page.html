<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="parking-spaces/tabs/find"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ parkingSpace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size='12' size-sm='10' offset-sm='1'>
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{ parkingSpace.title }}</ion-card-title>
                <ion-card-subtitle>{{ parkingSpace.price | currency }} per day</ion-card-subtitle>
              </ion-card-header>
              <ion-img [src]="parkingSpace.url"></ion-img>
              <ion-card-content>
                <p>{{ parkingSpace.description }}</p>
              </ion-card-content>        
            </ion-card>
            <ion-button color="success" expand="block" margin (click)="reserveSpot()">Reserve Spot</ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
