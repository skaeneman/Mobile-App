<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="slidingMenu"></ion-menu-button>
    </ion-buttons>    
    <ion-title>Locate Parking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='10' offset-sm='1'>
        <ion-list>
          <ion-item *ngFor="let space of spaces" (click)='getSpaceInfo(space)'  detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="space.url"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ space.title }}</h2>
              <p>{{ space.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
