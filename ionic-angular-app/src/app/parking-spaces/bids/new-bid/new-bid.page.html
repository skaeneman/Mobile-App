<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/parking-spaces/tabs/bids"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Parking Space</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocorrect autocomplete formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Description should be between 1 and 100 characters.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="4" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>    
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">from</ion-label>
            <ion-datetime min="2019-05-01" max="2021-05-01" type="number" formControlName="from"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">to</ion-label>
            <ion-datetime min="2019-05-02" max="2021-05-01" type="number" formControlName="to"></ion-datetime>
          </ion-item>
        </ion-col>      
      </ion-row>    
      <ion-row>
        <ion-col size-sm="12">
          <ion-button (click)="onCreateSpace()" [disabled]="!form.valid" expand="block">create bid</ion-button>
        </ion-col>   
      </ion-row>        
    </ion-grid>
  </form>
</ion-content>
