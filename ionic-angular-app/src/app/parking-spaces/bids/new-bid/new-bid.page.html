<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/parking-spaces/tabs/bids"></ion-back-button>
    </ion-buttons>
    <ion-title>New Bid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" autocorrect autocomplete></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea rows="4"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>    
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">from</ion-label>
          <ion-datetime min="2019-05-01" max="2021-05-01" type="number"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3">
        <ion-item>
          <ion-label position="floating">to</ion-label>
          <ion-datetime min="2019-05-02" max="2021-05-01" type="number"></ion-datetime>
        </ion-item>
      </ion-col>      
    </ion-row>    
    <ion-row>
      <ion-col size-sm="12">
        <ion-button (click)="onCreateBid()" expand="block">create bid</ion-button>
      </ion-col>   
    </ion-row>        
  </ion-grid>
</ion-content>
