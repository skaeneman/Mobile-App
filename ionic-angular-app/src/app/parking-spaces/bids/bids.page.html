<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="slidingMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Parking Rentals</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/parking-spaces/tabs/bids/new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1">
          <ion-list>
            <div *ngFor="let space of spaces" [routerLink]="['/', 'parking-spaces', 'tabs', 'bids', space.id]">
                <ion-item *ngIf="space.userId == currentUser">
                <ion-thumbnail slot="start">
                  <ion-img [src]="space.url"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{ space.title }}</h2>
                </ion-label>
              </ion-item>
            </div>            
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
