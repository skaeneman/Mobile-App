<ion-header>
  <ion-toolbar>
    <ion-title>My Parking Bids</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/parking-spaces/tabs/bids/new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content padding>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="10" offset-sm="1">
            <ion-list>
              <ion-item *ngFor="let space of spaces" [routerLink]="['/', 'parking-spaces', 'tabs', 'bids', space.id]">
                <ion-thumbnail slot="start">
                  <ion-img [src]="space.url"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h1>{{ space.title }}</h1>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
</ion-content>
