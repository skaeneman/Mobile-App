<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button [defaultHref]="'/parking-spaces/tabs/' + parkingSpace.id"></ion-back-button> -->
    </ion-buttons>
    <ion-title>Edit Bid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editForm">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text" autocorrect autocomplete formControlName="title"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
          <ion-col size-sm="6" offset-sm="3">
            <p>Description should be between 1 and 100 characters.</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-textarea rows="4" formControlName="description"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>   
        <ion-row>
          <ion-col size-sm="12">
            <ion-button (click)="onCreateBid()" [disabled]="!form.valid" expand="block">create bid</ion-button>
          </ion-col>   
        </ion-row>        
      </ion-grid>
    </form>    
</ion-content>
