<ion-app>
  <ion-menu side="start" menuId="slidingMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Parking Locator
        </ion-title>
      </ion-toolbar>
    </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle menuId="slidingMenu">
        <ion-item lines="none" [routerLink]="['/parking-spaces/tabs/find']" >
          <ion-icon name="car" slot="start"></ion-icon>
          <ion-label>Find Parking</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle menuId="slidingMenu">
        <ion-item lines="none" [routerLink]="['/reservations']">
          <ion-icon name="add" slot="start"></ion-icon>
          <ion-label>Your Reservations</ion-label>
        </ion-item>   
      </ion-menu-toggle>  
      <ion-menu-toggle menuId="slidingMenu"> 
        <ion-item lines="none" (click)="signOut()" button>
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>    
    </ion-menu-toggle>    
    </ion-list>
  </ion-content>    
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
